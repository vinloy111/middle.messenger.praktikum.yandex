<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вход</title>
</head>
<body>
<div id="app">
    <div class="login-container">
        <h2>Вход</h2>
        <form action="chat.hbs" method="post">
            <div class="input-container">
                <div class="input-container__input">
                    <input type="text" id="login" name="login">
                    <label for="login">Логин</label>
                    <div class="input-container__border"></div>
                </div>
                <div class="input-container__validation">Ошибка валидации</div>
            </div>
            <div class="input-container">
                <div class="input-container__input">
                    <input type="password" id="password" name="password">
                    <label for="password">Пароль</label>
                    <div class="input-container__border"></div>
                </div>
            </div>
            <button type="submit">Авторизоваться</button>
        </form>
        <div class="not-profile-link">
            <a href="register.hbs" class="link">Нет аккаунта?</a>
        </div>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
